<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="styles/home.css">
    <title>Pokemon Catcher</title>
</head>

<body>
    <header>
        <h2>
            Pokemon Catcher Game!
        </h2>
    </header>
    <main>
        <section>
            <div>
                Welcome to the Pokemon catcher. Three Pokemon will appear each round. Click on a Pokemon to add it to your bag. At the end of ten rounds, you will see everything that you caught.
            </div>
        </section>
        <section>
            <h2>
                Rounds played: <span class="rounds-played">0</span> 
            </h2>
            <div class="image-div">
                <label>
                    <input type="radio" name="pokemon" value="image-one" class="pokemon-image" id="one">
                    <img src="" alt="Pokemon 1">
                </label>
                <label>
                    <input type="radio" name="pokemon" value="image-two" class="pokemon-image" id="two">
                    <img src="" alt="Pokemon 2">    
                </label>
                <label>
                    <input type="radio" name="pokemon" value="image-three" class="pokemon-image" id="three">
                    <img src="" alt="Pokemon 3">
                </label>
            </div>
        </section>
    </main>
    <footer>
        <h2>
            You can do it!
        </h2>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
